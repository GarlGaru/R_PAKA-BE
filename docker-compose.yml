services:
  db:
    container_name: rpakadb
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: rpakadb
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: "Asia/Seoul"
    ports:
      - "23306:3306"
    volumes:
      - ./docker/rpakadb/mysql_data:/var/lib/mysql
      - ./docker/rpakadb/my.cnf:/etc/mysql/my.cnf

